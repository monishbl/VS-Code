<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("app", []);
        app.controller("ctrl", function($scope){
            $scope.num=0
            $scope.result=0
            $scope.fact=function(){
                $scope.fact=0
                if($scope.num>=0){
                    $scope.fact=1
                    for(i=1;i<=$scope.num;i++)
                        $scope.fact=$scope.fact*i
                }
                $scope.result=$scope.fact
            }
            $scope.square=function(){
                $scope.square=0
                $scope.square=$scope.num*$scope.num
                $scope.result=$scope.square
            }
        });
    </script>
</head>
<body ng-app="app" ng-controller="ctrl">
    num = <input type="number" ng-model="num">
    <br>
    <button ng-click="fact()">fact</button>
    <button ng-click="square()">square</button>
    <br>
    result = {{result}}
</body>
</html>
